<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<label for="a">nhập số a </label>
<input type="number" id="a"><br><br>
<label for="b">nhập số b</label>
<input type="number" id="b"><br><br>
<p id="ketqua"></p>
<button onclick="kiemTra()"> kết quả</button>
<script>
    function kiemTra() {
    let a = parseInt(document.getElementById("a").value);
    let b = parseInt(document.getElementById("b").value);
    let kq = document.getElementById("ketqua");

    if (b === 0) {
        kq.innerText = "Không thể chia cho 0!";
    } else if (a % b === 0) {
        kq.innerText = a + " chia hết cho " + b;
    } else {
        kq.innerText = a + " không chia hết cho " + b;
    }
}

</script>
</body>
</html>
