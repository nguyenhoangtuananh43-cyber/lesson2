<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<label for ='a'>Nhập số a</label>
<input type = "number" id = "a"><br><br>
<label for ='b'>Nhập số b</label>
<input type= "number" id = "b"><br><br>
<label for ='c'>Nhập số c</label>
<input type = "number" id = "c"><br><br>
<p id = 'result'></p>
<button onclick = 'ketqua()'>Kết quả</button>
<script>
    function ketqua(){
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);
        let max = a
        if (b > max) max = b
            if (c > max) max = c

         document.getElementById("result").innerHTML ='Max là ' + max;
    }
</script>
</body>
</html>
