<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 30px;
    }
    label {
        margin-right: 10px;
    }
    select, input, button {
        margin: 5px;
        padding: 5px;
    }
    #result {
        margin-top: 15px;
        font-weight: bold;
        color: blue;
    }
</style>
</head>
<body>
<h2>Ứng dụng chuyển đổi tiền tệ</h2>

<label>Amount: </label>
<input type="number" id="amount" value="1" min="0"><br><br>

<label>From Currency: </label>
<select id="from">
    <option value="VND">VietNam</option>
    <option value="USD">USD</option>
   
</select>

<label>To Currency: </label>
<select id="to">
    <option value="USD">USD</option>
    <option value="VND">VietNam</option>

</select>

<button type="button" onclick="convert()">Convert</button>

<p id="result">Result: </p>

<script>
    function convert() {
        let amount = parseFloat(document.getElementById("amount").value);
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;

        // Tỷ giá mẫu (có thể thay đổi theo thực tế)
        let rates = {
            "VND": 1,
            "USD": 24000,
        };

        if (!amount || amount < 0) {
            document.getElementById("result").innerText = "Vui lòng nhập số tiền hợp lệ!";
            return;
        }

        // Quy đổi: đổi từ "from" sang VND, sau đó từ VND sang "to"
        let result = amount * (rates[from] / rates[to]);

        document.getElementById("result").innerText =
            "Result: " + result.toFixed(2) + " " + to;
    }
</script>
</body>
</html>
